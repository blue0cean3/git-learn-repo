<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/table-style.css" />
    <title>Trang Chu</title>
  </head>
  <body>
    <div id="app">
      <section class="container">
        <aside class="side-bar">
          <ul role="menubar" class="menu-bar">
            <div class="web-name">
              <h5>WEB NAME</h5>
            </div>
            <div role="menuitem" aria-haspopup="true" class="sub-menu">
              <div class="sub-menu-tittle">
                <i class="fas fa-box"></i>
                Sản Phẩm
              </div>
              <div class="menu">
                <div class="menu-item-group">
                  <div class="menu-title">Sản phẩm có sẵn</div>
                  <div class="item-group">
                    <a href="index.html"
                      ><div class="menu-item">Danh Sách</div></a
                    >
                    <a href="new-product.html"
                      ><div class="menu-item">Thêm Mới</div></a
                    >
                  </div>
                </div>
                <div class="menu-item-group">
                  <div class="menu-title">Sản phẩm đặt trước</div>
                  <div class="item-group">
                    <a href="order-list.html"
                      ><div class="menu-item">Danh Sách</div></a
                    >
                    <a href="order-product.html"
                      ><div class="menu-item">Thêm Mới</div></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </ul>
        </aside>
        <section class="content">
          <header class="header">
            <div class="breadcumb">
              <span class="breadcumb-item"> Danh Sách Hàng Sắp Về </span>
            </div>
          </header>
          <main class="main">
            <div class="button">
              <button type="button" class="fa fa-refresh">
                <span>Reload</span>
              </button>
              <button type="button" class="fa-regular fa-x">
                <span>Xóa hết</span>
              </button>
            </div>
            <div class="table-wrapper">
              <table
                class="table-header"
                cellspacing="0"
                cellpadding="0"
                border="0"
                style="width: 1200px"
              >
                <colgroup>
                  <col class="table-1-column-1" width="120" />
                  <col class="table-1-column-2" width="120" />
                  <col class="table-1-column-3" width="300" />
                  <col class="table-1-column-4" width="120" />
                  <col class="table-1-column-5" width="200" />
                  <col class="table-1-column-6" width="200" />
                  <col class="gutter" />
                </colgroup>
                <th colspan="1" rowspan="1" class="table-1-column-1">
                  <div class="cell">ID</div>
                </th>
                <th colspan="1" rowspan="1" class="table-1-column-2">
                  <div class="cell">Tên</div>
                </th>
                <th colspan="1" rowspan="1" class="table-1-column-3">
                  <div class="cell">Hình</div>
                </th>
                <th colspan="1" rowspan="1" class="table-1-column-4">
                  <div class="cell">Giá</div>
                </th>
                <th colspan="1" rowspan="1" class="table-1-column-5">
                  <div class="cell">Loại</div>
                </th>
                <th colspan="1" rowspan="1" class="table-1-column-6">
                  <div class="cell">Trạng thái</div>
                </th>
              </table>
              <table
                class="fixed-table"
                cellspacing="0"
                cellpadding="0"
                border="0"
              >
                <th class="fixed-column">
                  <div class="cell">
                    <input
                      type="text"
                      id="search-bar"
                      size="mini"
                      placeholder="Type to search"
                    />
                  </div>
                </th>
              </table>
            </div>
          </main>
        </section>
      </section>
    </div>
  </body>
</html>
